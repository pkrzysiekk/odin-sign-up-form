<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up!</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <aside>
        <left-container>
        <div class="logo">
            <img src="img/logo.png" alt="Odin Logo">
            <span>ODIN</span>
        </div>
    </left-container>
        <logo-footer>
           <span>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a>
            on <a href="https://unsplash.com/">unsplash.com</a>
        </span>
        </logo-footer>
    </aside>
    <right-container>
        <header>
        <p>This is not real online service! You know you need something like this in your life
            to help you realize your deepest dreams.Sign up now to get started. 
        </p>
        <p>You know you want to.</p>
    </header>
        <div class="register">
            <form>
                <legend>Let's do this!</legend>
                <ul>
                    <li>
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" id="firstname">
                    </li>
                    <li>
                        <label for="lastname">LAST NAME</label>
                        <input type="text" id="lastname">
                    </li>
                    <li>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email">
                    </li>
                    <li>
                        <label for="phonenumber">PHONE NUMBER</label>
                        <input type="text" id="phonenumber">
                    </li>
                    <li>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password">
                    </li>
                    <li>
                        <label for="password">CONFIRM PASSWORD</label>
                        <input type="password" id="password">
                    </li>

                </ul>
            </form>
        </div>
    </right-container>
</body>
</html>
